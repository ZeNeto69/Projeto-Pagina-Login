<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconp.png" type="image/png">
</head>
<body>
    <main>
    <section class="container-flex-main">
        <div class="container-img-main"></div>

        <div class="container-form">
            <h2>Dentro do nosso Site o futuro é agora</h2>
            <div class="form">
                <h3>Faça login abaixo!</h3>
                <form action="">
                    <div class="container-input">
                        <label for="User">Email ou nome de Usuário</label>
                        <input type="user" name="User" placeholder="Seu email" required>
                    </div>
                    <div class="container-input">
                        <label for="password">Digite sua senha</label>
                        <input type="password" name="password" placeholder="Sua senha" required>
                    </div>
                    <div class="container-button">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="container-singup">
                    <span>Não possui cadastro? <a href="#">Cadastre-se</a>
                    </span>
                </div>
            </div>
            
        </div>
    </section>
    </main>
</body>
</html>
